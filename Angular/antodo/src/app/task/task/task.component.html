<mat-card>
    <mat-card-content>
        <button mat-icon-button>
            <mat-icon>check</mat-icon>
        </button>
        <p>{{task.title}}</p>
        <mat-form-field>
            <mat-select [value]="task.status" (selectionChange)='statusChange($event)'>
                <mat-option *ngFor='let status of statuses' [value]="status">{{status}}</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
</mat-card>
